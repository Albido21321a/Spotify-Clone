<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <nav>
    <img src="Logo.svg" alt="" class="logo">
    <div class="centre-part">
      <div class="home-circle">
        <img src="home.svg" alt="" class="invert home">
      </div>

      <div class="search-bar">
        <img src="search.svg" class="invert" alt="">
        <p>What do you want to play?</p>
        <div class="encore">
          <p>|</p>
          <img src="encore.svg" alt="" class="invert">
        </div>

      </div>
    </div>
    <div class="mid-right">
      <h3>Premium</h3>
      <h3>Support</h3>
      <h3>Download</h3>
      <p class="dash">|</p>
    </div>
    <div class="right-part">
      <img src="download.svg" class="invert" alt="">
      <p class="white">Install App</p>
      <p class="white">Sign up</p>
      <div class="login-btn ">
        Log in
      </div>
    </div>
  </nav>



  <div class="content">
    <div class="left-panel">
      <div class="Lib">
        <h3>Your Library</h3>
        <i class="fa-solid fa-plus invert new"></i>
      </div>
      <div class="playlists">
        <div class="play">
          <p class="welln">Creat your Playlist</p>
          <p class="well">It's Easy, we'll help you</p>
        </div>
        <div class="create-btn">
          Create Playlist
        </div>
      </div>


      <div class="playlists">
        <div class="play">
          <p class="welln">Let's find some podcasts to follow</p>
          <p class="well">We'll keep you updated on new episodes</p>
        </div>
        <div class="create-btn1">
          Browse podcasts
        </div>
      </div>
    </div>
    <div class="right-panel"></div>
  </div>



  <script src="https://kit.fontawesome.com/d9932054d0.js" crossorigin="anonymous"></script>
</body>

</html>
